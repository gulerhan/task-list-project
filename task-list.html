<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Project</title>
    <link rel="stylesheet" href="task-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <h1>Task List</h1>

    <form class="task-form">
        <input type="text" class="task-input" placeholder="Write your task">
        <div class="add-button-settings">
            <button type="submit" class="addbutton">+</button>
        </div>
    </form>
    <ul class="task-list">
        <li class="item">
            <p class="to-do-work">Spora git</p>
            <div class="work-icon">
                <i class="far fa-trash-alt" id="trash-check-pointer"></i>
                <i class="fas fa-check-square" id="trash-check-pointer"></i>
            </div>
                
        </li>
    </ul>



<script src="task-list.js"></script>
</body>
</html>
